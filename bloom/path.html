			$(".plant").click(function(){

				TweenMax.to($(this), 1, {height: "+=20px"})

				var thisHeight = $(this).outerHeight();

				if(thisHeight >= 50 && $(".lef-one").length == 0){
					//append first leaf

				}

				if(thisHeight > 90){
					// append flower
					$(".plant").append("<img class='dandy' src='dandy.png' style='bottom:" + thisHeight + "px;'>")

					//fades plant out after set time
					TweenMax.to($(".plant"), 2, {delay: 4, opacity: 0, onComplete: restartPlant});
				}
			})
		}
