<!DOCTYPE html>
<html>
<meta charset="UTF-8">
	<head>
	</head>

	<body>
	</body>

	<script>
		var starTimer = 0;

		for (var i= 0; i < 150; i++){

			setTimeout(function(){
				var star = "";

				for (var s = 0; s < 40; s++){
					
					var sparkle = Math.random()*10;

					if (sparkle < 2.5) {
						star += "⭐";
					}
					else if (sparkle > 2.5 && sparkle < 5) {
						star += "☄️";
					}
					else if (sparkle > 5 && sparkle < 7.5) {
						star += "✨";
					}
					else {
						star += "☁️"
					}
				}

				console.log(star);
			}, starTimer);
			starTimer += 150;
		}
	</script>
</html>
