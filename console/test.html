		<meta charset="UTF-8">
		<title>Console Pattern</title>

		<script type="text/javascript" src="console.image.js"></script>

	</body>

	<script>
	var arrowTimer = 0;

	for (var i = 0; i < 90; i++){

		setTimeout(function(){

			var write = "";

			for (var a = 0; a < 70; a++) {

				// var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

				// write += possible.charAt(Math.floor(Math.random() * possible.length)); 

				var arrow = Math.random()*1;

				if (arrow < 0.25) {
					write += " ✦ ";
				}

				else if (arrow > 0.26 && arrow < 0.50) {
					write += " ✶ ";
				}
				else if (arrow > 0.51 && arrow < 0.75) {
					write += " • ";
				}
				else if (arrow > 0.76 && arrow < 0.98){
					write += " ✱ ";
				}
				else if (arrow > 0.99 && arrow < 1.00){
					write += " ✳ ";
				}
			}

			console.log(write);
		}, arrowTimer);
		arrowTimer += 90;
	}
	</script>
